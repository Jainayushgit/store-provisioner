namespace: platform

ingress:
  enabled: true
  className: traefik
  dashboardHost: controlplane.example.com
  backendHost: api.controlplane.example.com

backend:
  replicas: 2
  env:
    LOCAL_DOMAIN: stores.example.com
    HELM_CHART_PATH: /app/charts/woocommerce
    WORKER_MAX_CONCURRENCY: "4"
    STORE_INGRESS_CLASS: nginx
    STORE_GUEST_CACHE_ENABLED: "true"
    STORE_GUEST_CACHE_TTL_SECONDS: "14400"
    STORE_GUEST_CACHE_ZONE: store_cache
