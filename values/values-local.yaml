namespace: platform

ingress:
  enabled: true
  className: traefik
  dashboardHost: platform.localtest.me
  backendHost: api.platform.localtest.me

backend:
  env:
    LOCAL_DOMAIN: localtest.me
    HELM_CHART_PATH: /app/charts/woocommerce
    WORKER_MAX_CONCURRENCY: "2"
    STORE_INGRESS_CLASS: nginx
    STORE_GUEST_CACHE_ENABLED: "true"
    STORE_GUEST_CACHE_TTL_SECONDS: "14400"
    STORE_GUEST_CACHE_ZONE: store_cache
