apiVersion: v1
kind: Service
metadata:
  name: platform-backend
spec:
  selector:
    app: platform-backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-backend
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: platform-backend
  template:
    metadata:
      labels:
        app: platform-backend
    spec:
      serviceAccountName: platform-provisioner
      securityContext:
        runAsNonRoot: {{ .Values.securityContext.runAsNonRoot }}
        runAsUser: {{ .Values.securityContext.runAsUser }}
        fsGroup: {{ .Values.securityContext.fsGroup }}
      containers:
        - name: backend
          image: {{ .Values.backend.image }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.backend.port }}
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.existingSecret | default (.Values.backend.secretName | default "platform-backend-secret") }}
                  key: {{ .Values.backend.secretKey | default "DATABASE_URL" }}
            - name: HELM_CHART_PATH
              value: {{ .Values.backend.env.HELM_CHART_PATH | quote }}
            - name: LOCAL_DOMAIN
              value: {{ .Values.backend.env.LOCAL_DOMAIN | quote }}
            - name: WORKER_MAX_CONCURRENCY
              value: {{ .Values.backend.env.WORKER_MAX_CONCURRENCY | quote }}
          resources:
{{ toYaml .Values.backend.resources | indent 12 }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 8
            periodSeconds: 8
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 20
            periodSeconds: 15
