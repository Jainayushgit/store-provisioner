{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform-ingress
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.dashboardHost }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: platform-dashboard
                port:
                  number: 80
    {{- if .Values.ingress.backendHost }}
    - host: {{ .Values.ingress.backendHost }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: platform-backend
                port:
                  number: 8000
    {{- end }}
{{- end }}
