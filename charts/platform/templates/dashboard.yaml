apiVersion: v1
kind: Service
metadata:
  name: platform-dashboard
spec:
  selector:
    app: platform-dashboard
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-dashboard
spec:
  replicas: {{ .Values.dashboard.replicas }}
  selector:
    matchLabels:
      app: platform-dashboard
  template:
    metadata:
      labels:
        app: platform-dashboard
    spec:
      containers:
        - name: dashboard
          image: {{ .Values.dashboard.image }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.dashboard.port }}
          resources:
{{ toYaml .Values.dashboard.resources | indent 12 }}
